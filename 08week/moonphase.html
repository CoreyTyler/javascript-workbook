<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lunar Birthday</title>
  </head>
  <body>
    <div>
      <h1>Lunar Birthday</h1>
      <p>
        Ever wonder what the moon looked like on your birthday? You can find out
        now with this Lunar Birthday app. Simply type your birthday into the
        text box to see what the moon looked like on your birthday!
      </p>
    </div>
    <div id="display"></div>
    <div id="birthday">
      <input type="text" id="date" />
      <button type="button" id="submit" onclick="getDate()">Try Me</button>
    </div>
    <br />
    <br />
    Your Birthday Moon Phase Was...
    <br />
    <div id="phase"></div>
  </body>
  <script src="moonphase.js"></script>
</html>
